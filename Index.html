<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/6dc7929f7c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary-subtle">
  <section class="container mt-lg-5">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <h1 class="fw-bolder text-center">To DO</h1>
    <div class="contain w-50 d-flex">
      <input id="input" type="text" class="form-control py-sm-3" Placeholder="Enter a task" onkeydown="addButton(event)">
      <button class="inputButton btn btn-dark text-white rounded-circle fw-bolder" id="inputbutton" onclick="add()"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div id="itemContainer" class="mt-3">
    </div>
    <div class="d-flex flex-column flex-md-row justify-content-center">
      <button class="btn btn-dark text-white rounded-0 fw-bolder m-2" onclick="allList()">All</button>
      <button class="btn btn-dark text-white rounded-0 fw-bolder m-2" onclick="activeList()">Active</button>
      <button class="btn btn-dark text-white rounded-0 fw-bolder m-2" onclick="completedList()">Completed</button>
      <button class="btn btn-dark text-white rounded-0 fw-bolder m-2" onclick="clearCompleted()">Clear Completed</button>
    </div>
  </div>
  </section>
   <script src="./javascript/main.js"></script>
</body>
</html>
